<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mapping Jobs/Stories</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom scripts -->
    <script type="text/javascript"  src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"  src="js/mustache.js"></script>
    <script type="text/javascript"  src="js/explore.js"></script>
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div>
          <div class="mastheadplus">
            <div class="inner">
              <h3 class="masthead-brand">Mapping Jobs/Stories</h3>
              <ul class="nav masthead-nav">
                <li><a href="./index.html">Why</a></li>
                <li class="active"><a href="#">Explore</a></li>
                <li><a href="./contribute.html">Contribute</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading"></h1>
          </div>
          <div>
            <div id="target">Loading...</div>
          </div>
            
        </div>
      </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
      {{#items}}
          <div class="thumbnail story">
            <img alt="..." src="./images/Tweet-for-a-job.jpg">
            <div class="caption">
              <h3>{{title}}</h3>
              <p>{{description}}</p>
              <b>Desirable experiences:</b>              
              <p>{{skillset}}</p>
            </div>
          </div>
      {{/items}}

    </script>
  </body>
</html>
